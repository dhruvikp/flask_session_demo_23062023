<html>

    <body>
        <h1>:: Dashboard ::</h1>
        

        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}} </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <p><a href="/logout">Logout</a></p>
        
        <p>Hello {{username}} </p>
        
    </body>

</html>
